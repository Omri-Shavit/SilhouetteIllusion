<!DOCTYPE html>
<html>
<head>
    <title>SilhouetteIllusion</title>
    <style>
        body { margin: 0; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/Detector.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/Stats.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/OrbitControls.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/THREEx.FullScreen.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/THREEx.WindowResize.js"></script>
</head>
<body>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    camera.y += 2;

    console.log(camera.position.x, camera.position.y, camera.position.z)
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    const loader = new THREE.FontLoader();

    loader.load( 'helvetiker_regular.typeface.json', function ( font ) {

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial( { color: "#2d9cd2" } );
        const cube = new THREE.Mesh( geometry, material );

        const controls = new THREE.OrbitControls( camera, renderer.domElement );

        scene.add( cube );

        const color = 0xFFFFFF;
        const intensity = 2;

        var light = new THREE.DirectionalLight(0x444444, 1)
        light.position.set(0, 0, 1).normalize()
        scene.add(light)

        // const light2 = new THREE.PointLight("#bae31c", 0.5);
        // light2.position.set(-3, 2, 4);
        // scene.add(light2);
        //
        // const light3 = new THREE.PointLight("#5445ba", 0.5);
        // light3.position.set(-3, -4, 4);
        // scene.add(light3);
        //
        // const light4 = new THREE.PointLight("#2ad596", 0.5);
        // light4.position.set(3, -4, 4);
        // scene.add(light4);

        camera.position.z = 5;

        geometrytext = new THREE.TextGeometry( 'Hello three.js!', {
            font: font,
            size: 5,
            height: 20,
            curveSegments: 12,
            bevelEnabled: false,
            bevelThickness: 3,
            bevelSize: 8,
            bevelOffset: 0,
            bevelSegments: 5
        } );

        const textshape = new THREE.MeshPhongMaterial( geometrytext, material );

        textshape.position.z = -40
        textshape.position.y = -10
        textshape.position.x = -20

        controls.update();

        const animate = function () {
            requestAnimationFrame( animate );
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            controls.update();
            renderer.render( scene, camera );
        };

        camera.pointA

        scene.add(textshape)
    } );

    animate();
</script>
</body>
</html>
